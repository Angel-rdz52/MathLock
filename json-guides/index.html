<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Preguntas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Generador de Preguntas JSON</h1>
    <div class="toolbar">
      <button id="addQuestion">➕ Agregar pregunta</button>
      <button id="uploadGist">⬆️ Subir a Gist</button>
    </div>
  </header>

  <main>
    <form id="questionForm">
      <div class="form-row">
        <label for="jsonName">Nombre del JSON:</label>
        <input type="text" id="jsonName" placeholder="ej. bloque1_matematicas">
      </div>

      <div class="form-row horizontal">
        <div>
          <label for="difficulty">Dificultad:</label>
          <select id="difficulty">
            <option value="1">Fácil</option>
            <option value="2">Medio</option>
            <option value="3">Difícil</option>
          </select>
        </div>

        <div>
          <label for="type">Tipo de pregunta:</label>
          <select id="type" onchange="typeQuestion()">
            <option value="multiple">Opción múltiple</option>
            <option value="abierta">Abierta</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <label for="question">Pregunta:</label>
        <textarea id="question" placeholder="Escribe la pregunta aquí..."></textarea>
      </div>

      <div id="optionsContainer">
        <label>Opciones:</label>
        <div class="option"><input type="radio" name="correctOption" value="1"><input type="text" id="option1" placeholder="Opción 1"></div>
        <div class="option"><input type="radio" name="correctOption" value="2"><input type="text" id="option2" placeholder="Opción 2"></div>
        <div class="option"><input type="radio" name="correctOption" value="3"><input type="text" id="option3" placeholder="Opción 3"></div>
        <div class="option"><input type="radio" name="correctOption" value="4"><input type="text" id="option4" placeholder="Opción 4"></div>
      </div>

      <div id="openAnswerContainer" style="display:none;">
        <label for="openAnswer">Respuesta correcta:</label>
        <input type="text" id="openAnswer" placeholder="Escribe la respuesta correcta">
      </div>
    </form>

    <h2>JSON generado:</h2>
    <pre id="output"></pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
